<header class="header__menu">
    <a href="./index.html">
        <i class="header__menu--arrow fas fa-arrow-left"></i>

        <h1>Ohmyfood</h1>
    </div>
</header>
<main>
    <section class="restaurants__pages">
        <img class="restaurants__pages--image" src="./public/image/restaurants/le-delice-des-sens.jpg"
            alt="le-delice-des-sens">
    </section>

    <div class="restaurants__global">
        <div class="position__text_global">
            <h1>Le délice des sens</h1>
            <i class="position__text_global--heart far fa-heart"></i>
        </div>

        <section class="restaurants__menu_global ">
            <div>
                <p class="restaurants__menu--title">ENTREES</p>
                <div class="restaurants__menu--underline"></div>
            </div>
            <article class="restaurants__menu transition__loading">
                <button class="button__restaurants_menu ">
                    <span class="button__restaurants_menu--text">
                        <h3 class="button__restaurants_menu--text--h3">Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                    </span>
                    <span class="button__restaurants_menu--price">
                        <p>25€</p>

                    </span>
                    <span class="check__box">
                        <div class="check__box--box"></div>
                        <div class=" check fas fa-check-circle"></div>
                    </span>


                </button>

            </article>
            <article class="restaurants__menu transition__loading1 ">


                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>35€</p>

                    </div>
                </span>
                <span class="check__box">
                    <div class="check__box--box"></div>
                    <div class=" check fas fa-check-circle"></div>
                </span>
                </button>

            </article>
            <article class="restaurants__menu transition__loading2 ">


                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3 class="button__restaurants_menu--text--h3">Veolouté de cèpes</h3>
                        <p>Aux truffes</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>20€</p>

                    </div>
                </button>

            </article>

        </section>
        <section class="restaurants__menu_global">
            <div class="position_underline_plats">
                <p class="restaurants__menu--title">PLATS</p>
                <div class="restaurants__menu--underline"></div>
            </div>
            <article class="restaurants__menu transition__loading">
                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Poulet rôti aux herbes de provence</h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>40€</p>

                    </div>
                </button>

            </article>
            <article class="restaurants__menu transition__loading1">


                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>35€</p>

                    </div>
                </button>

            </article>
            <article class="restaurants__menu transition__loading2">


                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Côte de boeuf angus</h3>
                        <p>Et sa purée de panais</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>44€</p>

                    </div>
                </button>

            </article>
        </section>
        <section class="restaurants__menu_global">
            <div>
                <p class="restaurants__menu--title">DESSERTS</p>
                <div class="restaurants__menu--underline"></div>
            </div>
            <article class="restaurants__menu transition__loading">
                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>18€</p>

                    </div>
                </button>

            </article>
            <article class="restaurants__menu transition__loading1">


                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Créme brulée</h3>
                        <p>Revisitée</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>22€</p>

                    </div>
                </button>

            </article>
            <article class="restaurants__menu transition__loading2">


                <button class="button__restaurants_menu">
                    <div class="button__restaurants_menu--text">
                        <h3>Tiramisu</h3>
                        <p>A la noisette</p>
                    </div>
                    <div class="button__restaurants_menu--price">
                        <p>23€</p>

                    </div>
                </button>

            </article>

        </section>

            <li class="footer__menu">

            </li>
            <li class="footer__menu">

            <li class="footer__menu">

            </li>
        </ul>
